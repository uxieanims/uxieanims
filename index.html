<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uxie Animations</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(ellipse at 20% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(212, 175, 55, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4a6 25%, #d4af37 50%, #b8962e 75%, #d4af37 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 60px rgba(212, 175, 55, 0.3);
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 200% center; }
        }

        .tagline {
            font-size: 1.1rem;
            color: rgba(212, 175, 55, 0.7);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 4rem;
        }

        .divider {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 2rem auto;
        }

        .copy-btn {
            position: relative;
            padding: 1rem 3rem;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #d4af37;
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.4);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-family: 'Inter', sans-serif;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .copy-btn:hover {
            border-color: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2), inset 0 0 30px rgba(212, 175, 55, 0.05);
            transform: translateY(-2px);
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: rgba(212, 175, 55, 0.1);
            border-color: #d4af37;
        }

        .btn-icon {
            display: inline-block;
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
        }

        .copy-btn:hover .btn-icon {
            transform: scale(1.1);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-10vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <h1 class="logo">Uxie Animations</h1>
        <p class="tagline">Elevate Your Vision</p>
        
        <div class="divider"></div>
        
        <button class="copy-btn" id="copyBtn" onclick="copyScript()">
            <span class="btn-icon">✦</span>
            Copy Script
        </button>
    </div>

    <div class="toast" id="toast">✓ Copied to clipboard</div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        function copyScript() {
            const textToCopy = 'loadstring(game:HttpGet("https://uxieanims.github.io/uxieanims/UxieAnims"))()';
            const btn = document.getElementById('copyBtn');
            const toast = document.getElementById('toast');

            navigator.clipboard.writeText(textToCopy).then(() => {
                btn.classList.add('copied');
                toast.classList.add('show');

                setTimeout(() => {
                    btn.classList.remove('copied');
                    toast.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
